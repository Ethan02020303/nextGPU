<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nextGPU - 算力节点</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="css/install.css">
</head>
<body>
    <!-- 左侧导航栏 -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-microchip"></i>
                <span>nextGPU</span>
            </div>
            
            <div class="user-info">
                <div class="avatar" id="user-avatar">用户</div> 
                <div class="user-details">
                    <h3 id="user-name">设计师</h3> 
                    <p>VIP会员</p>
                </div>
            </div>
            
            <div class="user-stats">
                <div class="stat-item">
                    <span>剩余积分</span>
                    <span id="user-credits" class="stat-value">加载中...</span>
                </div>
                <div class="stat-item">
                    <span>工作流</span>
                    <span id="user-workflows" class="stat-value">加载中...</span>
                </div>
                <div class="stat-item">
                    <span>图片</span>
                    <span id="user-images" class="stat-value">加载中...</span>
                </div>
                <div class="stat-item">
                    <span>存储空间</span>
                    <span id="user-storage" class="stat-value">加载中...</span>
                </div>
            </div>
        </div>
        
        <div class="sidebar-menu">
            <div class="menu-group">
                <h4 class="menu-group-title">算力节点</h4>
                <div class="menu-item" onclick="window.location.href='nodes.html'">
                    <i class="fas fa-th-large"></i>
                    <span>我的算力</span>
                </div>
                <div class="menu-item" onclick="window.location.href='task.html'">
                    <i class="fas fa-bolt"></i>
                    <span>任务明细</span>
                </div>
                <div class="menu-item active" onclick="window.location.href='install.html'">
                    <i class="fas fa-search"></i>
                    <span>安装教程</span>
                </div>
            </div>
        </div>

        <!-- 添加移动端元素 -->
        <div class="mobile-stats">
            <div class="mobile-stat-item">
                <div>剩余积分</div>
                <div id="mobile-credits">加载中...</div>
            </div>
            <div class="mobile-stat-item">
                <div>工作流</div>
                <div id="mobile-workflows">加载中...</div>
            </div>
            <div class="mobile-stat-item">
                <div>图片</div>
                <div id="mobile-images">加载中...</div>
            </div>
            <div class="mobile-stat-item">
                <div>存储空间</div>
                <div id="mobile-storage">加载中...</div>
            </div>
        </div>
        
        <!--  -->
        <div class="sidebar-footer">
            <div class="footer-title">设置与支持</div>
            <div class="footer-links">
                <a href="#">微信公众号</a>
                <a href="#">小红书</a>
                <a href="#">抖音</a>
                <a href="#">B站</a>
                <a href="#">用户协议</a>
                <a href="#">隐私政策</a>
                <a href="#">关于我们</a>
            </div>
        </div>
    </div>
    
    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 顶部工具栏 -->
        <div class="topbar">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="搜索模型、创作者、灵感...">
            </div>
            <div class="topbar-actions">
                <div class="action-icon">
                    <i class="fas fa-bell"></i>
                </div>
            </div>
        </div>


        <!-- 添加Markdown内容容器 -->
        <div class="markdown-content" id="markdown-container">
            <div class="loader" id="loader">
                <i class="fas fa-spinner fa-spin"></i> 正在加载安装教程...
            </div>
            <div class="error" id="error" style="display: none;">
                无法加载安装教程，请稍后重试
            </div>
        </div>

    </div>
    <script src="js/install.js"></script>
    <script src="js/base.js"></script>
    <script src="js/sendMessage.js"></script>
</body>
</html>
