<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nextGPU - 算力节点</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/task.css">
</head>
<body>
    <!-- 左侧导航栏 -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-microchip"></i>
                <span>nextGPU</span>
            </div>
            
            <div class="user-info">
                <div class="avatar" id="user-avatar">用户</div> 
                <div class="user-details">
                    <h3 id="user-name">设计师</h3> 
                    <p>VIP会员</p>
                </div>
            </div>
            
            <div class="user-stats">
                <div class="stat-item">
                    <span>剩余积分</span>
                    <span id="user-credits" class="stat-value">加载中...</span>
                </div>
                <div class="stat-item">
                    <span>工作流</span>
                    <span id="user-workflows" class="stat-value">加载中...</span>
                </div>
                <div class="stat-item">
                    <span>图片</span>
                    <span id="user-images" class="stat-value">加载中...</span>
                </div>
                <div class="stat-item">
                    <span>存储空间</span>
                    <span id="user-storage" class="stat-value">加载中...</span>
                </div>
            </div>
        </div>
        
        <div class="sidebar-menu">
            <div class="menu-group">
                <h4 class="menu-group-title">算力节点</h4>
                <div class="menu-item" onclick="window.location.href='nodes.html'">
                    <i class="fas fa-th-large"></i>
                    <span>我的算力</span>
                </div>
                <div class="menu-item active" onclick="window.location.href='task.html'">
                    <i class="fas fa-bolt"></i>
                    <span>任务明细</span>
                </div>
                <div class="menu-item" onclick="window.location.href='install.html'">
                    <i class="fas fa-bolt"></i>
                    <span>安装教程</span>
                </div>
            </div>
        </div>

        <!-- 添加移动端元素 -->
        <div class="mobile-stats">
            <div class="mobile-stat-item">
                <div>剩余积分</div>
                <div id="mobile-credits">加载中...</div>
            </div>
            <div class="mobile-stat-item">
                <div>工作流</div>
                <div id="mobile-workflows">加载中...</div>
            </div>
            <div class="mobile-stat-item">
                <div>图片</div>
                <div id="mobile-images">加载中...</div>
            </div>
            <div class="mobile-stat-item">
                <div>存储空间</div>
                <div id="mobile-storage">加载中...</div>
            </div>
        </div>
        
        <!--  -->
        <div class="sidebar-footer">
            <div class="footer-title">设置与支持</div>
            <div class="footer-links">
                <a href="#">微信公众号</a>
                <a href="#">小红书</a>
                <a href="#">抖音</a>
                <a href="#">B站</a>
                <a href="https://www.youtube.com/@nextGPUBusiness">YouTube</a>
                <a href="https://x.com/ethan191187">推特</a>
                <a href="#">用户协议</a>
                <a href="#">隐私政策</a>
            </div>
        </div>
    </div>
    
    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 顶部工具栏 -->
        <div class="topbar">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="搜索模型、创作者、灵感...">
            </div>
            <div class="topbar-actions">
                <div class="action-icon">
                    <i class="fas fa-bell"></i>
                </div>
            </div>
        </div>


        <!-- 卡片展示区域 -->
        <div class="projects-grid" id="projects-container">
            <!-- 卡片将通过JS动态渲染到这里 -->
        </div>
        
        <div id="loader" class="loader" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i> 正在加载数据...
        </div>
        
        <div id="error" class="error" style="display: none;">
            请您登录后再查看数据...
        </div>
        
        <template id="task-card-template">
            <div class="task-card">
                <!-- 顶部任务ID和状态 -->
                <div class="task-header">
                    <div class="task-id">任务ID: <span class="highlight">#TASK-1023</span></div>
                    <div class="task-status creating">创建中</div>
                </div>
                
                <!-- 时间信息 -->
                <div class="time-grid">
                    <div class="time-item">
                        <span class="time-label">发布时间: <span class="time-value">2023-10-15 09:30</span></span>
                        
                    </div>
                    <div class="time-item">
                        <span class="time-label">开始时间: <span class="time-value">2023-10-15 10:15</span></span>
                        
                    </div>
                    <div class="time-item">
                        <span class="time-label">结束时间: <span class="time-value">2023-10-15 12:45</span></span>
                        
                    </div>
                    <div class="time-item">
                        <span class="time-label">消耗时长(毫秒): <span class="time-value highlight">2小时30分钟</span></span>
                        
                    </div>
                </div>
                
                <!-- 节点信息 -->
                <div class="node-info">
                    <div class="info-item">
                        <span class="info-label">节点UUID: <span class="info-value uuid-value">3a7b8f12-4c9d-4e5f-a1b2-3c4d5e6f7a8b</span></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">执行节点: <span class="info-value">142.170.89.97</span></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">预估消耗(毫秒): <span class="info-value estimated-time">2小时15分钟</span></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">GPU型号: <span class="info-value">NVIDIA RTX 4090</span></span>
                    </div>
                </div>
            </div>
        </template>

    </div>
    <script src="js/task.js"></script>
    <script src="js/base.js"></script>
    <script src="js/sendMessage.js"></script>
</body>
</html>
