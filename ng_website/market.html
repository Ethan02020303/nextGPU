<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nextGPU - 工作流市场</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/market.css">
</head>
<body>
    <!-- 左侧导航栏 -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-microchip"></i>
                <span>nextGPU</span>
            </div>
            
            <div class="user-info">
                <div class="avatar" id="user-avatar">用户</div> 
                <div class="user-details">
                    <h3 id="user-name">设计师</h3> 
                    <p>VIP会员</p>
                </div>
            </div>
            
            <div class="user-stats">
                <div class="stat-item">
                    <span>剩余积分</span>
                    <span id="user-credits" class="stat-value">加载中...</span>
                </div>
                <div class="stat-item">
                    <span>工作流</span>
                    <span id="user-workflows" class="stat-value">加载中...</span>
                </div>
                <div class="stat-item">
                    <span>图片</span>
                    <span id="user-images" class="stat-value">加载中...</span>
                </div>
                <div class="stat-item">
                    <span>存储空间</span>
                    <span id="user-storage" class="stat-value">加载中...</span>
                </div>
            </div>
        </div>
        
        <div class="sidebar-menu">
            <div class="menu-group">
                <h4 class="menu-group-title">创作工具</h4>
                <div class="menu-item active" onclick="window.location.href='market.html'">
                    <i class="fas fa-th-large"></i>
                    <span>工作流广场</span>
                </div>
                <div class="menu-item" onclick="window.location.href='generate.html'">
                    <i class="fas fa-bolt"></i>
                    <span>快速生图</span>
                </div>
                <div class="menu-item" onclick="window.location.href='api.html'">
                    <i class="fas fa-code"></i>
                    <span>API开放平台</span>
                </div>
            </div>
            <div class="menu-group">
                <h4 class="menu-group-title">个人中心</h4>
                <div class="menu-item" onclick="window.location.href='subscription.html'">
                    <i class="fas fa-user"></i>
                    <span>订阅中心</span>
                </div>
            </div>
        </div>

        <!-- 添加移动端元素 -->
        <div class="mobile-stats">
            <div class="mobile-stat-item">
                <div>剩余积分</div>
                <div id="mobile-credits">加载中...</div>
            </div>
            <div class="mobile-stat-item">
                <div>工作流</div>
                <div id="mobile-workflows">加载中...</div>
            </div>
            <div class="mobile-stat-item">
                <div>图片</div>
                <div id="mobile-images">加载中...</div>
            </div>
            <div class="mobile-stat-item">
                <div>存储空间</div>
                <div id="mobile-storage">加载中...</div>
            </div>
        </div>
        
        <!--  -->
        <div class="sidebar-footer">
            <div class="footer-title">设置与支持</div>
            <div class="footer-links">
                <a href="#">微信公众号</a>
                <a href="#">小红书</a>
                <a href="#">抖音</a>
                <a href="#">B站</a>
                <a href="https://www.youtube.com/@nextGPUBusiness">YouTube</a>
                <a href="https://x.com/ethan191187">推特</a>
                <a href="#">用户协议</a>
                <a href="#">隐私政策</a>
            </div>
        </div>
    </div>
    
    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 顶部工具栏 -->
        <div class="topbar">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="搜索模型、创作者、灵感...">
            </div>
            <div class="topbar-actions">
                <div class="action-icon">
                    <i class="fas fa-bell"></i>
                </div>
            </div>
        </div>
        
        <!-- 内容区域 -->
        <div class="content">
            <div class="section-header">
                <h2 class="section-title">工作流广场</h2>
            </div>
            
            <!-- 工作流分类 -->
            <div class="categories" id="model-categories">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <span>正在加载分类...</span>
                </div>
            </div>
                       
            <!-- 工作流展示卡片 -->
            <div class="models-grid" id="models-container">
                <!-- 这里的内容将通过JS动态生成 -->
            </div>

            <!-- 卡片模板 -->
            <template id="model-card-template">
                <div class="model-card">
                    <div class="model-image">
                        <div class="model-badge">可商用</div>
                    </div>
                    <div class="model-info">
                        <h3 class="model-title"></h3>
                        <div class="model-author">
                            <div class="author-avatar"></div>
                            <span class="author-name"></span>
                        </div>
                        <div class="model-stats">
                            <span class="downloads"></span>
                            <span class="likes"></span>
                        </div>
                        <!-- 移除了操作按钮 -->
                    </div>
                </div>
            </template>
        </div>
    </div>
    <script src="js/market.js"></script>
    <script src="js/base.js"></script>
    <script src="js/sendMessage.js"></script>
</body>
</html>
